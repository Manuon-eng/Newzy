<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silent Architecture</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1510; /* Dark Background */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #c5a059;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-family: serif;
            font-weight: bold;
            border-radius: 5px;
            opacity: 0.8;
        }
        .download-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- This embeds the PDF to take up the whole screen -->
    <iframe src="book.pdf" title="The Silent Architecture">
        <p>Your browser does not support PDFs. 
        <a href="book.pdf">Download the PDF</a>.</p>
    </iframe>

    <!-- A button in case they want to save it -->
    <a href="book.pdf" download class="download-btn">Download PDF</a>
</body>
</html>
